databaseChangeLog:
  - changeSet:
      id: create-cards-table
      author: your-name
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number_encrypted
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: masked_number
                  type: VARCHAR(19)  # формат **** **** **** 1234
                  constraints:
                    nullable: false
              - column:
                  name: owner_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)  # CardStatus как STRING
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-users-table
      author: your-name
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)  # обычно хешированный пароль
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)  # Role как STRING
              - column:
                  name: enabled
                  type: BOOLEAN
                  constraints:
                    nullable: false
                    defaultValue: false

  - changeSet:
      id: create-transfers-table
      author: your-name
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: add-foreign-keys
      author: your-name
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_transfers_user
            baseTableName: transfers
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: NO ACTION
            onUpdate: NO ACTION
        - addForeignKeyConstraint:
            constraintName: fk_transfers_from_card
            baseTableName: transfers
            baseColumnNames: from_card_id
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: NO ACTION
            onUpdate: NO ACTION
        - addForeignKeyConstraint:
            constraintName: fk_transfers_to_card
            baseTableName: transfers
            baseColumnNames: to_card_id
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: NO ACTION
            onUpdate: NO ACTION
        - addForeignKeyConstraint:
            constraintName: fk_cards_user
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: NO ACTION
            onUpdate: NO ACTION
